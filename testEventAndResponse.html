<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@*" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="//fb.me/react-with-addons-0.13.2.js"></script>
<script src="//fb.me/JSXTransformer-0.13.2.js"></script>
    <link rel="stylesheet" href="response.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1></h1>
    <div id='container'>
      <form >
        <input type="search" placeholder="search text"/>
        <input type="submit" value="search" onClick="return doSubmit();"/>
      </form>
    </div>
    <script type='text/jsx'>
      
      var mount = document.querySelector("#container");
      
      var Items = [];
      for(var i=0;i<10;++i) {
        Items.push(" search data ..."+i);
      }
      var NewComp = React.createClass({
        
        render: function() {
          
          return (
            <ul>
              {
                this.props.data.map(function(item) {
                  return <li>{item}</li>
                })
              }
            </ul>
            );
        }
      });
      
      function doSubmit()
      {
        var input = document.querySelector("input[type=search]");
        var value = input.value || "none";
        
        var Jtems = document.body.getElementsByTagName("*");
        for(var i=0;i<Jtems.length;++i) {
          Items.push(value + Jtems[i].innerHTML);
          console.log(Items[i]);
        }
        console.log(Items);
        React.render(<NewComp data={Items}/>, mount);
        
        return false;
      }
    </script>
  </body>

</html>
